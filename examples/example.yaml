######################################################################
## Embedded Examples:

embedded_examples:
# There may be another way to signal which language to use in yaml,
# but for now we will use a comment after the block marker

  # Batch Example
  sample_bat: | #bat
    REM this is a basic BAT file
    @echo off
    set WORLD="world"
    echo "Hello %WORLD%!"
    

  # C++ Example
  sample_cpp: | #cpp
    // This is a basic C++ document
    #include <iostream>
    
    template<typename T> struct S { T x; };
    
    int main(int argc, char* argv) { 
        std::cout << "Hello world!" << std::endl;
        return 0;
    }
    

  # CSS Example
  sample_css: | #css
    /* This is basic CSS document */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    h1 {
        color: #0066cc;
    }

  # HTML Example
  sample_html: | #html
    <!DOCTYPE html>
    <!-- This is a basic HTML document -->
    <html>
    <head>
        <meta charset="UTF-8" />
        <title>Basic HTML Example</title>
    </head>
    <body>
        This is some <a href="http://example.com">example</a>
        HTML with syntax highlighting
    </body>
    </html>

  # INI Example
  sample_ini: | #ini
    ; This is a basic INI file
    [prefs]
    user = example
    size = 10
    theme = dark
    last_file = "example.txt"
    
    

  # Javascript Example
  sample_js: | #js
    // This is a basic javascript file
    const url = 'http://example.com';
    
    /* eslint-disable require-jsdoc */
    export function printUrl(path) {
        console.log('The URL is', url + '/' + path);
    }
    
    

  # JSON Example
  sample_json: | #json
    {
        "comment": "This is a basic JSON file",
        "a": "b",
        "c": true,
        "d": [1,2,3, null],
        "e": 1.02
    }

  # JSONC Example
  sample_jsonc: | #jsonc
    // This is a JSONC (json-with-comments) file
    {
        "a": "b",
        "c": true,
        "d": [1,2,3, null],
        "e": 1.02
    }
    

  # Python Example
  sample_py: | #py
    # This is a basic python file
    from os import path
    
    def test():
        if path.exists(__name__):
            print("I'm a real file")
    

  # Shell Example
  sample_sh: | #sh
    # This is a basic shell script
    
    print_host() {
        HOSTNAME=`hostname`
        if [ -n ${HOSTNAME} ]; then 
            echo "Hello world from ${HOSTNAME}"
        fi
    }
    

  # SQL Example
  sample_sql: | #sql
    -- This is a basic SQL document
    SELECT users.id, orders.product, orders.price
    FROM users
    INNER JOIN orders
      ON users.id = orders.id
    WHERE orders.price > 100 OR orders.product = 'Table'
      

  # TOML Example
  sample_toml: | #toml
    # Basic TOML document
    
    url = "http://example.com"
    name = "Sample Document"
    
    [user]
    name = "Foobar"
    id = 1234
    active = true

  # XML Example
  sample_xml: | #xml
    <?xml version="1.0" encoding="UTF-8"?>
    <!-- Basic XML document -->
    <user active="true" id="1234">
      <name>Foobar</name>
      <desc> a &lt; b </desc>
      <![CDATA[
      Unparsed string data
      ]]>
    </user>

  # YAML Example
  sample_yaml: | #yaml
    # This is a basic YAML document
    users: &id1234
      - foobar: 
        id: 1234
        active: true
        group: "main"
        links: [ *id2345, *id2346, null, !!str false ]
        desc: >
      A lengthy multiline
      description string
    
      

  # C Example
  sample_c: | #c
    /* Basic C document - with notable differences from C++ */
    int template = 3;
    int static_assert = 4;
    
    int
    add(a, b)
    int a, b;
    {
      return a + b;
    }
    

  # HLSL Example
  sample_hlsl: | #hlsl
    // A simple HLSL shader
    struct VertexInput {
        float3 position : POSITION;
    };
    
    VertexOutput main(VertexInput input) {
        VertexOutput output;
        output.position = mul(float4(input.position, 1.0), model_view_proj);
        return output;
    }
    

  # GLSL Example
  sample_glsl: | #glsl
    // A simple GLSL shader
    uniform mat4 model_view_proj;
    
    in vec3 position;
    
    void main() {
        gl_Position = model_view_proj * vec4(position, 1.0);
    }
    

  # Metal Example
  sample_metal: | #metal
    // A simple Metal shader
    struct VertexOutput {
        float4 position [[position]];
    };
    
    vertex VertexOutput vertexShader(const device packed_float3* vertex_buffer [[buffer(0)]],
                                     constant packed_float4x4& model_view_proj [[buffer(1)]],
                                     uint vid [[vertex_id]]) {
        VertexOutput output;
        float3 position = vertex_buffer[vid];
        output.position = model_view_proj * float4(position, 1.0);
        return output;
    }

  # WGSL Example
  sample_wgsl: | #wgsl
    // A simple WGSL shader
    struct VertexOutput {
        [[builtin(position)]] position : vec4<f32>;
    };
    
    [[stage(vertex)]]
    fn main(input: VertexInput) -> VertexOutput {
        var output: VertexOutput;
        output.position = uniforms.model_view_proj * vec4<f32>(input.position, 1.0);
        return output;
    }
    

  # Lua Example
  sample_lua: | #lua
    -- This is a basic Lua script
    local number = 3
    if number >= 100:
        print("Too large: " .. number)
    else
        print("OK")
        

  # Makefile Example
  sample_make: | #make
    # Makefile example
    *.o : *.c
        gcc -c $< -o $@
    
    program: main.o utils.o
        gcc $< -o program

  # GraphQL Example
  sample_graphql: | #graphql
    # Basic GraphQL query
    query {
      book(id: "123") {
        title
        author
        publicationYear
      }
    }
    

  # TypeScript Example
  sample_typescript: | #typescript
    // Simple TypeScript example
    function addNumbers(a: number, b: number): number {
        return a + b;
    }
    const result = addNumbers(5, 10);
    

  # LaTeX Example
  sample_latex: | #latex
    % Basic LaTeX document
    \documentclass{article}
    \begin{document}
    Hello, \LaTeX!
    \end{document}
    

  # TeX Example
  sample_tex: | #tex
    % Basic TeX document
    \input plain
    
    Hello, \TeX!
    
    \bye

  # Graphviz Example
  sample_graphviz: | #graphviz
    // Graphviz example
    digraph G {
      A -> B -> C -> D;
      B -> D;
    }
    

  # ARM Assembly Example
  sample_arm: | #arm
    @ ARM syntax example
    mov R1, #100
    loop:
      sub R1, #1
      bne loop
    

  # x86 / x64 Assembly Example
  sample_x86: | #x86
    ; x86 assembly sample
    mov cx, 100
    start:
        dec cx
        jnz start
    



